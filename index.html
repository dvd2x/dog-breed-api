<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog Breed API</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Choose Random Dog by Breed.</h1>
      <form>
        <div class="breed">
          <span>Find a dog by its breed:</span>
          <input
            type="text"
            class="js-query-breed"
            id="breed-query"
            placeholder="pomeranian"
          />
          <label for="query-breed"></label>
          <button type="submit" class="click">Search</button>
        </div>
      </form>
      <section class="results hidden">
        <ul></ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
